<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
</head>
<div class="container">
    <div class="imagem-form">
        <img src="assets/img/Sign up-pana.svg" style="width: 31rem;"> 
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="titulo">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="primeiro-nome">Nome</label>
                    <input id="primeiro-nome" type="text" placeholder="Informe seu nome" required>
                </div>

                <div class="input-box">
                    <label for="sobrenome">Sobrenome</label>
                    <input id="sobrenome" type="text" placeholder="Informe seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Informe seu E-mail" required>
                </div>

                <div class="input-box">
                    <label for="celular">celular</label>
                    <input id="celular" type="tel" placeholder="Informe seu número" required>
                </div>

                <div class="input-box">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input id="data-nascimento" type="date" placeholder="Digite sua data de nascimento" required>
                </div>

                <div class="input-box">
                    <label for="curso">Curso</label>
                    <input id="curso" type="text" placeholder="Informe seu curso" required>
                </div>
            </div>

               <div class="area-observacao">
                <label for="observacao">Observação</label>
                <textarea id="observacao" name="observacao" placeholder="Deseja deixar alguma observação?"></textarea>
               </div>

            <div class="btn-cadastrar">
                <button><a href="">Cadastrar</a></button>
                </div>
        </form>
    </div>
</div>
<body>
    
</body>
</html>
